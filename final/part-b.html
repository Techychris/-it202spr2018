<html>

<head>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD2ch1jUhcpNANoIBeY4vtyslVb-EOlwNQ">
    </script>
</head>

<body>
    <div id = "initScreen">
            <button id ="finalbtn">Continue</button>
    </div>
    <div id = "groupScreen">

    </div>

<script>
    $("#finalbtn").on("click", function(){
        var url = "https://data.cityofchicago.org/resource/t57k-za2y.json";     
        $.get(url, function (res) {
            console.log(res);
            $.each(res, function (i, v) {
                $("#groupScreen").append("<a href = '#' class = 'list-group-item list-group-item-action flex-column align-items-start'> <div class='d-flex w-100 justify-content-between'><h5 class='mb-1'>"+v.site_name+"</h5><small>"+v.clinic_type+"</small></div><p class  = 'mb1'> "+v.street_address +"<br>"+v.city +", "+v.state+" "+v.zip +"<br>" + v.phone_1 + "</p><small>"+v.hours_of_operation +"</small></a>");
            });
        }); 
    });
</script>
</body>

</html>
