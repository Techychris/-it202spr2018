<html>

<head>
    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <style>
        :root {
            --normPad: 10%;
        }

        .card {
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: var(--normPad);
            background-color: rgba(255,255,255,.5);
        }
        #myVideo {
    position: fixed;
    right: 0;
    bottom: 0;
    min-width: 100%;
    min-height: 100%;
}

    </style>
</head>

<body>
    <video autoplay muted loop id="myVideo">
        <source src="Coverr-office.mp4" type="video/mp4">
    </video>
    <div id="intro">
        <div class="card">
            <h2>Chicago Public Schools
                <span style="color:green;">.</span>
            </h2>
            <p> Choose a Chicago Public School type
                <span style="color:green;">.</span>
                This will show where the chosen school types are
                <span style="color:green;">.</span>
                <br> The data comes from:
                <br>
                <a href="https://data.cityofchicago.org/Education/Chicago-Public-Schools-School-Profile-Information-/8i6r-et8s">Chicago Public Schools - School Profile Information SY1617</a>
            </p>
            <button id="btnIntro" class="btn" type="button">Continue</button>
        </div>
    </div>
    <div id="inputSchools" style="display:none">
        <div class="card">
            <h2>Input
                <span style="color:green;">.</span>
            </h2>
            <p> Choose a Chicago Public School type
                <span style="color:green;">:</span>
            </p>
            <select multiple>
                <option value="1">Career academy</option>
                <option value="2">Charter</option>
                <option value="3">Citywide-Option</option>
                <option value="4">Classical</option>
                <option value="5">Contract</option>
                <option value="6">Magnet</option>
                <option value="7">Military Academy</option>
                <option value="8">Neighborhood</option>
                <option value="9">Region gifted center</option>
                <option value="10">Selective enrollment</option>
                <option value="11">Small</option>
                <option value="12">Special Education</option>
            </select>
            <button id="btnInput" class="btn" type="button">Continue</button>
        </div>
    </div>
    <div id = "results" style = "display:none">
        <div class ="card">

        </div>
    </div>
    <script>
        //Constructor
        $(()=>{
            $(document).ready(function() {
        $('select').material_select();
    });
        })
        $("#btnInput").on("click", function () { $("#inputSchools").hide(); $("#results").show(); })
        $("#btnIntro").on("click", function () { $("#intro").hide(); $("#inputSchools").show(); })
    </script>
</body>

</html>
