<html>

<head>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        .screen {
            display: none;
        }

    </style>
</head>

<body>
    <div id = "template">
     <div class="card text-white bg-dark mb-3" style="max-width: 18rem;">
            <div class="card-header">Header</div>
            <div class="card-body">
                <h5 class="card-title">Dark card title</h5>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
            </div>
        </div>
    </div>
    <div class="screen" id="home">
        <button type="button" id="getStarted">Get Started</button>
    </div>
    <div class="screen" id="search">
        <input type="text" id="query">
        <button type="button" id="btnSearch">Search</button>
    </div>
    <div class="screen" id="results"></div>
    
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.bundle.min.js" integrity="sha384-feJI7QwhOS+hwpX2zkaeJQjeiwlhOP+SdQDqhgvvo1DsjtiSQByFdThsxO669S2D" crossorigin="anonymous"></script>
        <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
        <script>
            function doSearch() {
                var searchInput = $("#query").val();
                var url = "https://api.nytimes.com/svc/movies/v2/reviews/search.json";
                url += '?' + $.param({
                    'api-key': "ef069e37bc4d4f8cb54ff83171f4ed9f",
                    'query': searchInput
                });
                $("#search").hide();
                $("#results").show();


                function loadResponse(response) {
                    $("#results").empty();
                    $.each(response.results, function(i, v) {
                        $("#template").clone().appendTo("#results");
                    });
                }
                $.ajax({
                    url: url,
                    method: 'GET',
                }).done(function(response) {
                    loadResponse(response)
                }).fail(function(err) {
                    throw err;
                });
            }
            $("#btnSearch").on("click", doSearch)
            $("#getStarted").on("click", function() {
                $("#home").hide();
                $("#search").show();
            })
            $(function() {
                $("#home").show()
            });

        </script>
</body>

</html>
