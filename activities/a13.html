<html>

    <head>
        <style>
            canvas{
                width: 100%;
                height: 100%
            }
        
        </style>
    </head>
    <body>
        <canvas id = "myCanvas">
        </canvas>
        <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        ctx.moveTo(0,0);
        ctx.lineTo(400,100);
        ctx.stroke();
        ctx.beginPath();
        ctx.arc(95,50,40,Math.sqrt(2)/2,Math.PI);
        ctx.stroke();

        </script>
    </body>
</html>
