<html>

<head>
    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <style>
        :root {
            --normPad: 5%;
        }

        .card {
            margin: 0;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: var(--normPad);
            background-color: rgba(255, 255, 255, .5);
        }

        #resultsInfo {
            position: relative;
            z-index: 1;
            width: 300px;
            padding: 4px;
            background-color: rgba(0, 0, 0, .45);
            height: 100vh;
            color: white;
        }

        #myVideo {
            position: fixed;
            right: 0;
            bottom: 0;
            min-width: 100%;
            min-height: 100%;
        }

        #map {
            width: 100%;
            height: 100vh;
            position: absolute;
            top: 0;
            left: 0;
            background-color: grey;
            z-index: 0;

        }
    </style>
</head>

<body>
    <video autoplay muted loop id="myVideo">
        <source src="Coverr-office.mp4" type="video/mp4">
    </video>
    <div id="intro">
        <div class="card">
            <h2>Chicago Public Schools<span style="color:green;">.</span>
            </h2>
            <p> Choose a Chicago Public School type<span style="color:green;">.</span> This will show where the chosen school types are<span style="color:green;">.</span>
                <br><br> The data comes from:
                <br>
                <a href="https://data.cityofchicago.org/Education/Chicago-Public-Schools-School-Profile-Information-/8i6r-et8s">Chicago Public Schools - School Profile Information SY1617</a>
            </p>
            <button id="btnIntro" class="btn" type="button">Continue</button>
        </div>
    </div>
    <div id="inputSchools" style="display:none">
        <div class="card">
            <div class="row">
                <div class="col 6">
                    <h2>Choose your School Type<span style="color:green;">.</span>
                    </h2>
                    <p> Choose a Chicago Public School type<span style="color:green;">:</span>
                    </p>
                </div>
                <div class="col 6">
                    <select multiple>
                <option value="1">Career academy</option>
                <option value="2">Charter</option>
                <option value="3">Citywide-Option</option>
                <option value="4">Classical</option>
                <option value="5">Contract</option>
                <option value="6">Magnet</option>
                <option value="7">Military Academy</option>
                <option value="8">Neighborhood</option>
                <option value="9">Region gifted center</option>
                <option value="10">Selective enrollment</option>
                <option value="11">Small</option>
                <option value="12">Special Education</option>
                </select>
                    <button id="btnInput" class="btn" type="button">Map</button>
                </div>
            </div>
        </div>
    </div>

    <div id="results" style="display:none">
        <div id="map"></div>
        <div id="resultsInfo">
            <h2>Schools</h2>
            <div id="schoolList"></div>
            <button id="btnReturn" class="btn">Select New Inputs</button>
        </div>
    </div>

    <script>
        //Constructor
        $(() => {
            $('select').material_select();
        })
        //map api
        function initMap() {
            var uluru = { lat: -25.363, lng: 131.044 };
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 4,
                center: uluru
            });
            var marker = new google.maps.Marker({
                position: uluru,
                map: map
            });
        }
        //event handler
        $("#btnReturn").on("click", function() {
            $("#results").hide();
            $("#inputSchools").show();
        })
        $("#btnInput").on("click", function() {
            $("#inputSchools").hide();
            $("#results").show();
        });
        $("#btnIntro").on("click", function() {
            $("#intro").hide();
            $("#inputSchools").show();
        });
    </script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD2ch1jUhcpNANoIBeY4vtyslVb-EOlwNQ&callback=initMap">
    </script>
</body>

</html>
